<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% if title %}
        <title> {{ title }} </title>
    {% else %}
        <title>Grin Or Gripe</title>
    {% endif %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-white sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#hero">
                <img src="{{ url_for('static', filename='images/logo5.png') }}" alt="logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item ms-lg-4">
                        <a href="{{ url_for('logout') }}" class="btn btn-brand">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <h1 class="align-items-center text-center m-4">GOG - DatabaseðŸ¤“ðŸ“„</h1>
    <div id="login-container">
        <div class="container">
            {% for csv_path, section_name in csv_data %}
            <div class="section" id="login-section">
                <h2>{{ section_name }}</h2>
                <table id="csv{{ loop.index }}" data-csv-path="{{ csv_path }}"></table>
            </div>
            {% endfor %}
        </div>
    </div>

    <script>
        // Function to load and display CSV data in a table
        function loadCSV(csvPath, tableId) {
            fetch(csvPath)
                .then(response => response.text())
                .then(data => {
                    const rows = data.trim().split('\n').map(row => row.split(','));
                    const table = document.getElementById(tableId);
                    table.innerHTML = '';
                    rows.forEach(row => {
                        const tr = document.createElement('tr');
                        row.forEach(cell => {
                            const td = document.createElement('td');
                            td.textContent = cell;
                            tr.appendChild(td);
                        });
                        table.appendChild(tr);
                    });
                });
        }

        // Load CSV files into respective tables
        document.addEventListener('DOMContentLoaded', () => {
            const csvTables = document.querySelectorAll('[data-csv-path]');
            csvTables.forEach(table => {
                const csvPath = table.getAttribute('data-csv-path');
                const tableId = table.id;
                loadCSV(csvPath, tableId);
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>
</html>
